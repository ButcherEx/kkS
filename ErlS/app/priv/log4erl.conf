cutoff_level = debug

%% Default logger
%% debug < info < warn < error < fatal < none
%% {type,max} = {size,bytes}|{time, seconds}|{timehour, checkSeconds}
%% it includes a file appender and a console appender
logger{
	file_appender appfile{
		dir = "../log",
		level = debug,
		file = erlS,
		type = size,
		max = 10240000,
		suffix = log,
		rotation = 500,
		format = '%j %T [%L] %l%n'
	}

	console_appender appconsole{
		level = debug,
		format = '%j %T [%L] %l%n'
	}
}

logger errorlogs{
	file_appender error{
		dir = "../log",
		level = error,
		file = error,
		type = time,
		max = 60,
		suffix = log,
		rotation = 500,
		format = '%j %T [%L] %l%n'
	}
}


logger warnlogs{
	file_appender warn{
		dir = "../log",
		level = warn,
		file = warn,
		type = timehour,
		max = 1,
		suffix = log,
		rotation = 500,
		format = '%j %T [%L] %l%n'
	}
}

logger auditlogs{
	file_appender auditcoin{
		dir = "../log",
		level = info,
		file = coin,
		type = timehour,
		max = 1,
		suffix = audit,
		rotation = 500,
		format = '%j %T [%L] %l%n'
	}
	
	file_appender audityuanbao{
		dir = "../log",
		level = info,
		file = yuanbao,
		type = timehour,
		max = 0,
		suffix = audit,
		rotation = 500,
		format = '%j %T [%L] %l%n'
	}
	
	file_appender auditexp{
		dir = "../log",
		level = info,
		file = exp,
		type = timehour,
		max = 0,
		suffix = audit,
		rotation = 500,
		format = '%j %T [%L] %l%n'
	}
}

